{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "base.css" %}">
  {% block css_files %}{% endblock %}
</head>
<body>
  
  <header>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <div id="brand-container">
          <a href="" class="navbar-brand"><img src="{% static 'haji_salam/logo/haji-salam.png' %}" alt="haji-salam-logo"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link ms-5 active">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link ms-5">Properties</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link ms-5">About Us</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link ms-5">Contaxt Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="gg" class="d-flex flex-column justify-content-center align-items-center ">
    <h1>Finding your drean place to live in with your fmaily is easier with us!</h1>
  </div>
  
  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
